<script>
// ---- Helper converters (safe for large data & iOS) ----
function uint8ToWordArray(u8){
  var words = [], i = 0;
  for (; i < u8.length; i += 4) {
    words.push(
      ((u8[i]     || 0) << 24) |
      ((u8[i + 1] || 0) << 16) |
      ((u8[i + 2] || 0) << 8)  |
      ((u8[i + 3] || 0))
    );
  }
  return CryptoJS.lib.WordArray.create(words, u8.length);
}

function wordArrayToUint8(wordArray) {
  var len = wordArray.sigBytes;
  var words = wordArray.words;
  var u8 = new Uint8Array(len);
  var idx = 0;
  for (var i = 0; i < words.length; i++) {
    var w = words[i];
    if (idx < len) u8[idx++] = (w >> 24) & 0xFF;
    if (idx < len) u8[idx++] = (w >> 16) & 0xFF;
    if (idx < len) u8[idx++] = (w >> 8) & 0xFF;
    if (idx < len) u8[idx++] = w & 0xFF;
  }
  return u8;
}

function uint8ToBase64(u8) {
  var CHUNK = 0x8000;
  var i = 0;
  var len = u8.length;
  var str = '';
  while (i < len) {
    var chunk = u8.subarray(i, Math.min(i + CHUNK, len));
    for (var j = 0; j < chunk.length; j++) str += String.fromCharCode(chunk[j]);
    i += CHUNK;
  }
  return btoa(str);
}

function base64ToUint8(b64) {
  var bin = atob(b64);
  var u8 = new Uint8Array(bin.length);
  for (var i = 0; i < bin.length; i++) u8[i] = bin.charCodeAt(i);
  return u8;
}

function setOutput(txt){ document.getElementById('outputText').textContent = txt; }
function showErr(title, text, type='error'){ Swal.fire(title, text, type); }

// ---- zlib64 Encode / Decode ----
function zlibEncode(){
  try {
    var input = document.getElementById('textInput').value;
    if (!input) { showErr('‚ùå Empty', 'Please enter text to encode.'); return; }
    var compressed = pako.deflate(input);
    var b64 = uint8ToBase64(compressed);
    setOutput(b64);
    Swal.fire('‚úÖ Done','zlib64 encode ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá','success');
  } catch (e) { console.error(e); showErr('‚ùå Failed','zlib encode error'); }
}

function zlibDecode(){
  try {
    var input = document.getElementById('textInput').value.trim();
    if (!input) { showErr('‚ùå Empty', 'Paste Base64 zlib data to decode.'); return; }
    var u8 = base64ToUint8(input);
    var out = pako.inflate(u8, { to: 'string' });
    setOutput(out);
    Swal.fire('‚úÖ Done','zlib64 decode ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá','success');
  } catch (e) { console.error(e); showErr('‚ùå Failed','Invalid zlib64 data or decompress error'); }
}

// ---- Base64 Encode / Decode (UTF-8 safe) ----
function b64Encode(){
  try {
    var input = document.getElementById('textInput').value;
    if (!input) { showErr('‚ùå Empty','Enter text to Base64-encode.'); return; }
    var b = btoa(unescape(encodeURIComponent(input)));
    setOutput(b);
    Swal.fire('‚úÖ Done','Base64 encode ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®','success');
  } catch (e) { console.error(e); showErr('‚ùå Failed','Base64 encode error'); }
}

function b64Decode(){
  try {
    var input = document.getElementById('textInput').value.trim();
    if (!input) { showErr('‚ùå Empty','Paste Base64 text to decode.'); return; }
    var s = decodeURIComponent(escape(atob(input)));
    setOutput(s);
    Swal.fire('‚úÖ Done','Base64 decode ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®','success');
  } catch (e) { console.error(e); showErr('‚ùå Failed','Invalid Base64 string'); }
}

// ---- MD5 / Verify / MD5->Base64 ----
function hashMD5(){
  var input = document.getElementById('textInput').value;
  if (!input) { showErr('‚ùå Empty','Enter text to hash.'); return; }
  var h = CryptoJS.MD5(input).toString(CryptoJS.enc.Hex);
  setOutput(h);
  Swal.fire('‚úÖ Done','MD5 generated','success');
}

function verifyMD5(){
  var input = document.getElementById('textInput').value;
  var md5t = document.getElementById('md5Check').value.trim().toLowerCase();
  if (!input || !md5t) { showErr('‚ùå Empty','Enter both text and MD5 to verify.'); return; }
  var h = CryptoJS.MD5(input).toString(CryptoJS.enc.Hex);
  if (h === md5t) Swal.fire('‚úÖ Match','MD5 ‡¶Æ‡¶ø‡¶≤‡ßá‡¶õ‡ßá','success'); else Swal.fire('‚ùå No match','MD5 ‡¶Æ‡¶ø‡¶≤‡¶≤‡ßã ‡¶®‡¶æ','error');
}

function verifyMD5Prompt(){
  Swal.fire({title:'Paste MD5 to verify',input:'text',showCancelButton:true}).then(res=>{
    if(!res.isConfirmed) return;
    document.getElementById('md5Check').value = (res.value||'').trim();
    verifyMD5();
  });
}

function hashAndEncode(){
  var input = document.getElementById('textInput').value;
  if(!input){ showErr('‚ùå Empty','Enter text to process.'); return; }
  var md5 = CryptoJS.MD5(input).toString(CryptoJS.enc.Hex);
  var b64 = btoa(md5);
  setOutput(b64);
  Swal.fire('‚úÖ Done','MD5 created and Base64-encoded','success');
}

// ---- SHA-256 Fingerprint (colon-separated uppercase) ----
function sha256Fingerprint(){
  var input = document.getElementById('textInput').value;
  if(!input){ showErr('‚ùå Empty','Enter text to fingerprint.'); return; }
  var hash = CryptoJS.SHA256(input).toString(CryptoJS.enc.Hex);
  var parts = hash.match(/.{1,2}/g).join(':').toUpperCase();
  setOutput(parts);
  Swal.fire('‚úÖ Done','SHA-256 fingerprint generated','success');
}

// ---- Compress -> AES encrypt (CryptoJS WordArray handling) ----
function compressThenAES(){
  try {
    var text = document.getElementById('textInput').value;
    var key = document.getElementById('keyInput').value;
    if (!text || !key) { showErr('‚ùå Empty','Enter text and AES key.'); return; }

    var compressed = pako.deflate(text); // Uint8Array
    var wa = uint8ToWordArray(compressed);

    // Encrypt WordArray with passphrase (CryptoJS handles passphrase -> key)
    var cipher = CryptoJS.AES.encrypt(wa, key).toString(); // Base64 ciphertext
    setOutput(cipher);
    Swal.fire('üîí Encrypted','Compress + AES encryption ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶®','success');
  } catch (e) { console.error(e); showErr('‚ùå Failed','Encrypt/compress error'); }
}

function AESThenDecompress(){
  try {
    // try input first, otherwise use output box
    var cipher = (document.getElementById('textInput').value || '').trim() || document.getElementById('outputText').textContent.trim();
    var key = document.getElementById('keyInput').value;
    if (!cipher || !key) { showErr('‚ùå Empty','Provide ciphertext and AES key.'); return; }

    var decryptedWA = CryptoJS.AES.decrypt(cipher, key);
    var u8 = wordArrayToUint8(decryptedWA);
    var plain = pako.inflate(u8, { to: 'string' });
    setOutput(plain);
    Swal.fire('üîì Decrypted','AES decrypt + decompress ‡¶∏‡¶´‡¶≤','success');
  } catch (e) { console.error(e); showErr('‚ùå Failed','Decrypt/decompress error ‚Äî check key or ciphertext'); }
}
